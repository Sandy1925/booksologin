<!DOCTYPE html>

<html>

<head>
  <title>Bookso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" i
          ntegrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="content">
    <div class="left">
      
      <div class="logo">
        <h1 class="title">Bookso<span class="com">.com</span></h1>
        <h6 class="quote">Let's get you to the <br> journey of wisdom!</h6>
        <p class="quote">A house of Wisdom and Entertainment!</p>
        <p class="notice">Don't have an Account?</p>
        <div class="button">
          <button class="btn reg-btn" type="button" (click)="goToReg()">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="brand">Bookso</div>
      <div class="greeting">Let's start our journey!</div>
      <div class="greeting-2">Log into your account!</div>
      <div class="logForm">
        <form action="" class="form" [formGroup]="logForm">
          <div class="fields">
            <input type="email" class="input form-control" placeholder="Enter your Email" formControlName="email"><br>
            <input type="password" class="input form-control" placeholder="Enter your Password" formControlName="password">
            <div class="log-button">
              <button class="btn login-btn" (click)="logIn()">LogIn</button>
            </div>
          </div>
        </form>
      </div>
      <button class="btn google">Google</button>
      <button class="btn facebook">Facebook</button>
      
      
    </div>
  </div>
</body>
</html>
